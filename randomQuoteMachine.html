<html>
<head>
	<title>Random Misquotes Machine</title>
	<link href="https://fonts.googleapis.com/css?family=Merriweather:400,700|Open+Sans+Condensed:300i" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="randomQuoteMachine.css"
	>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<h1>Random Misquotes Machine</h1>
	
	<div id="container">
		<p>Be surprised by some quotes you may or may not have misheard!</p>
		<div id="quotes"></div>
		<div id="person"></div>
		<a href="https://www.twitter.com" id="twitter" title="Tweet this quote" target="_blank"><i class="fa fa-twitter-square" aria-hidden="true"></i></a>

	</div>
	<div id="stripe">
		<button id="newBtn">New Quote</button>
		<button class="mode invisible selected">Misquote</button>
		<button class="mode invisible">Actual Saying</button>
	</div>
	<script type="text/javascript" src="randomQuoteMachine.js"></script>
</body>
</html>
